<!DOCTYPE html>
<html>
<head>
    <title>Test Password Hash</title>
</head>
<body>
    <h1>Test Password Hash</h1>
    <input type="text" id="password" placeholder="Enter password" value="test1234">
    <button onclick="testHash()">Test Hash</button>
    <div id="result"></div>
    
    <script>
        async function hashPassword(password) {
            if (!password) return '';
            const msgUint8 = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function testHash() {
            const password = document.getElementById('password').value;
            const hash = await hashPassword(password);
            const expectedHash = '937e8d5fbb48bd4949536cd65b8d35c426b80d2f830c5c308e2cdec422ae2244';
            
            document.getElementById('result').innerHTML = `
                <h3>Results:</h3>
                <p><strong>Password:</strong> "${password}"</p>
                <p><strong>Generated Hash:</strong><br>${hash}</p>
                <p><strong>Expected Hash:</strong><br>${expectedHash}</p>
                <p><strong>Match:</strong> ${hash === expectedHash ? '✅ YES' : '❌ NO'}</p>
            `;
        }
        
        // Auto-test on load
        window.onload = () => testHash();
    </script>
</body>
</html>
