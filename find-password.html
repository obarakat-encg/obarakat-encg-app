<!DOCTYPE html>
<html>
<head>
    <title>Find Admin Password</title>
</head>
<body>
    <h1>Testing Admin Password Hash</h1>
    <div id="results"></div>
    
    <script>
        async function hashPassword(password) {
            const msgUint8 = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function testPasswords() {
            const targetHash = '937e8d5fbb48bd4949536cd65b8d35c426b80d2f830c5c308e2cdec422ae2244';
            const passwords = [
                'admin', 'password', 'Admin', 'admin123', 'password123', 
                '123456', 'encg', 'barakat', 'encg-barakat', 'test', 
                'demo', 'root', 'toor', 'admin1', 'pass', '12345678'
            ];
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>Target hash: ${targetHash}</p><hr>`;
            
            for (const pwd of passwords) {
                const hash = await hashPassword(pwd);
                const match = hash === targetHash;
                resultsDiv.innerHTML += `<p style="color: ${match ? 'green' : 'black'}; font-weight: ${match ? 'bold' : 'normal'}">
                    "${pwd}" â†’ ${hash} ${match ? 'âœ… MATCH!' : ''}
                </p>`;
                
                if (match) {
                    resultsDiv.innerHTML += `<h2 style="color: green;">ðŸŽ‰ Password found: "${pwd}"</h2>`;
                }
            }
        }
        
        testPasswords();
    </script>
</body>
</html>
